<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: black; font-family: Arial, sans-serif; }
        canvas { display: none; background: url('road.png') repeat-y center; }
        #menu, #gameOver, #store {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-size: 24px;
            display: flex; flex-direction: column; align-items: center;
        }
        button { font-size: 20px; padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        #score, #coins {
            position: absolute; top: 10px; left: 10px; color: white; font-size: 20px;
        }
        #coins { left: auto; right: 10px; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Joguinho</h1>
        <button onclick="startGame()">Jogar</button>
        <button onclick="openStore()">Loja</button>
    </div>

    <div id="store" style="display: none;">
        <h1>Loja</h1>
        <p>Moedas: <span id="storeCoins">0</span></p>
        <button onclick="buySkin('carro1.png')">Carro 1 (3 moedas)</button>
        <button onclick="buySkin('carro2.png')">Carro 2 (5 moedas)</button>
        <button onclick="buySkin('carro3.png')">Carro 3 (7 moedas)</button>
        <button onclick="closeStore()">Voltar</button>
    </div>

 <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida Suave</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: black; font-family: Arial, sans-serif; }
        canvas { display: none; background: url('road.png') repeat-y center; }
        #menu, #gameOver {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-size: 24px;
            display: flex; flex-direction: column; align-items: center;
        }
        button { font-size: 20px; padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        #score, #coins { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; }
        #coins { left: auto; right: 10px; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Corrida Suave</h1>
        <button onclick="startGame()">Jogar</button>
    </div>

    <div id="gameOver" style="display: none;">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Reiniciar</button>
    </div>

    <div id="score">Pontos: 0</div>
    <div id="coins">Moedas: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const menu = document.getElementById("menu");
        const gameOverScreen = document.getElementById("gameOver");
        const scoreDisplay = document.getElementById("score");
        const coinsDisplay = document.getElementById("coins");
        const finalScore = document.getElementById("finalScore");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const car = new Image(); car.src = "car.png";
        const obstaclesImg = ["carro1.png", "carro2.png", "carro3.png"].map(src => {
            let img = new Image();
            img.src = src;
            return img;
        });
        const road = new Image(); road.src = "road.png";

        let lanes = [];
        let carX, carY, laneWidth;
        let obstacles = [];
        let speed = 3;
        let roadOffset = 0;
        let score = 0;
        let coins = 0;
        let gameRunning = false;

        function setupLanes() {
            laneWidth = canvas.width / 4;
            lanes = [laneWidth / 2 - 25, laneWidth * 1.5 - 25, laneWidth * 2.5 - 25, laneWidth * 3.5 - 25];
            carX = lanes[1];
            carY = canvas.height - 120;
        }
        
        setupLanes();

        document.addEventListener("keydown", (event) => {
            if (!gameRunning) return;
            if (event.key === "ArrowLeft") moveCar(-1);
            if (event.key === "ArrowRight") moveCar(1);
        });

        function moveCar(direction) {
            let currentLane = lanes.indexOf(carX);
            let newLane = currentLane + direction;
            if (newLane >= 0 && newLane < lanes.length) {
                carX = lanes[newLane];
            }
        }

        function updateObstacles() {
            if (Math.random() < 0.02) {
                let lane = Math.floor(Math.random() * lanes.length);
                let randomX = lanes[lane];
                let chosenObstacle = obstaclesImg[Math.floor(Math.random() * obstaclesImg.length)];
                let obstacleSpeed = speed * 2;
                obstacles.push({ x: randomX, y: -50, img: chosenObstacle, speed: obstacleSpeed });
            }
            obstacles.forEach((obstacle, index) => {
                obstacle.y += obstacle.speed;
                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score++;
                    scoreDisplay.innerText = "Pontos: " + score;
                    if (score % 10 === 0) {
                        coins++;
                        coinsDisplay.innerText = "Moedas: " + coins;
                    }
                    if (score % 5 === 0) speed += 0.5;
                }
            });
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (
                    carX < obstacle.x + 50 &&
                    carX + 50 > obstacle.x &&
                    carY < obstacle.y + 50 &&
                    carY + 100 > obstacle.y
                ) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScore.innerText = "Pontuação: " + score;
            gameOverScreen.style.display = "flex";
            canvas.style.display = "none";
        }

        function update() {
            if (!gameRunning) return;

            roadOffset += speed;
            if (roadOffset >= canvas.height) roadOffset = 0;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(road, 0, roadOffset - canvas.height, canvas.width, canvas.height);
            ctx.drawImage(road, 0, roadOffset, canvas.width, canvas.height);
            ctx.drawImage(car, carX, carY, 50, 100);

            obstacles.forEach(obstacle => {
                ctx.drawImage(obstacle.img, obstacle.x, obstacle.y, 50, 50);
            });

            updateObstacles();
            checkCollision();

            requestAnimationFrame(update);
        }

        function startGame() {
            menu.style.display = "none";
            gameOverScreen.style.display = "none";
            canvas.style.display = "block";
            score = 0;
            coinsDisplay.innerText = "Moedas: " + coins;
            setupLanes();
            speed = 3;
            obstacles = [];
            gameRunning = true;
            update();
        }

        function restartGame() {
            menu.style.display = "flex";
            gameOverScreen.style.display = "none";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida Suave</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: black; font-family: Arial, sans-serif; }
        canvas { display: none; background: url('road.png') repeat-y center; }
        #menu, #gameOver {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-size: 24px;
            display: flex; flex-direction: column; align-items: center;
        }
        button { font-size: 20px; padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Corrida Suave</h1>
        <button onclick="startGame()">Jogar</button>
    </div>

    <div id="gameOver" style="display: none;">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Reiniciar</button>
    </div>

    <div id="score">Pontos: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const menu = document.getElementById("menu");
        const gameOverScreen = document.getElementById("gameOver");
        const scoreDisplay = document.getElementById("score");
        const finalScore = document.getElementById("finalScore");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const car = new Image(); car.src = "car.png";
        const obstacle1 = new Image(); obstacle1.src = "carro1.png";
        const obstacle2 = new Image(); obstacle2.src = "carro2.png";
        const obstacle3 = new Image(); obstacle3.src = "carro3.png";
        const road = new Image(); road.src = "road.png";

        const laneWidth = canvas.width / 4; // Divide a pista em 4 faixas
        const lanePositions = [
            laneWidth * 0.5 - 25,
            laneWidth * 1.5 - 25,
            laneWidth * 2.5 - 25,
            laneWidth * 3.5 - 25
        ]; // Posições centrais das 4 faixas

        let carLane = 1; // Começa na segunda faixa (índice 1)
        let carY = canvas.height - 120;
        let carSpeedX = 0;
        const acceleration = 1.5;
        const friction = 0.85;

        let obstacles = [];
        let baseSpeed = 3;
        let speed = baseSpeed;
        let roadOffset = 0;
        let score = 0;
        let gameRunning = false;

        document.addEventListener("keydown", (event) => {
            if (!gameRunning) return;
            if (event.key === "ArrowLeft" && carLane > 0) carLane--;
            if (event.key === "ArrowRight" && carLane < 3) carLane++;
        });

        function updateObstacles() {
            if (Math.random() < 0.02) {
                let lane = Math.floor(Math.random() * 4); // Escolhe uma das 4 faixas
                let obstacleType = Math.random();
                let chosenObstacle = obstacleType < 0.4 ? obstacle1 : obstacleType < 0.7 ? obstacle2 : obstacle3;
                let obstacleSpeed = speed * 2;
                obstacles.push({ x: lanePositions[lane], y: -50, img: chosenObstacle, speed: obstacleSpeed });
            }
            obstacles.forEach((obstacle, index) => {
                obstacle.y += obstacle.speed;
                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score++;
                    scoreDisplay.innerText = "Pontos: " + score;
                    if (score % 5 === 0) speed += 0.5;
                }
            });
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (
                    lanePositions[carLane] < obstacle.x + 50 &&
                    lanePositions[carLane] + 50 > obstacle.x &&
                    carY < obstacle.y + 50 &&
                    carY + 100 > obstacle.y
                ) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScore.innerText = "Pontuação: " + score;
            gameOverScreen.style.display = "flex";
            canvas.style.display = "none";
        }

        function update() {
            if (!gameRunning) return;

            roadOffset += speed;
            if (roadOffset >= canvas.height) roadOffset = 0;

            carSpeedX *= friction;
            carX = lanePositions[carLane]; // Atualiza a posição do carro com base na faixa

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(road, 0, roadOffset - canvas.height, canvas.width, canvas.height);
            ctx.drawImage(road, 0, roadOffset, canvas.width, canvas.height);
            ctx.drawImage(car, carX, carY, 50, 100);

            obstacles.forEach(obstacle => {
                ctx.drawImage(obstacle.img, obstacle.x, obstacle.y, 50, 50);
            });

            updateObstacles();
            checkCollision();

            requestAnimationFrame(update);
        }

        function startGame() {
            menu.style.display = "none";
            gameOverScreen.style.display = "none";
            canvas.style.display = "block";
            score = 0;
            carLane = 1; // Volta para a segunda faixa
            carY = canvas.height - 120;
            carSpeedX = 0;
            speed = baseSpeed;
            obstacles = [];
            scoreDisplay.innerText = "Pontos: 0";
            gameRunning = true;
            update();
        }

        function restartGame() {
            startGame();
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>

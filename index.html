<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enduro Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: none;
            background: url('road.png') repeat-y center;
        }
        #menu, #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Enduro Clone</h1>
        <button onclick="startGame()">Jogar</button>
    </div>

    <div id="gameOver" style="display: none;">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Reiniciar</button>
    </div>

    <div id="score">Pontos: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const menu = document.getElementById("menu");
        const gameOverScreen = document.getElementById("gameOver");
        const scoreDisplay = document.getElementById("score");
        const finalScore = document.getElementById("finalScore");

        canvas.width = 400;
        canvas.height = 600;

        const car = new Image();
        car.src = "car.png"; 
        const obstacleImg = new Image();
        obstacleImg.src = "obstacle.png"; 

        let carX = 175;
        let carY = 500;
        let obstacles = [];
        let speed = 4;
        let score = 0;
        let gameRunning = false;

        document.addEventListener("keydown", (event) => {
            if (!gameRunning) return;
            if (event.key === "ArrowLeft" && carX > 50) carX -= 15;
            if (event.key === "ArrowRight" && carX < 300) carX += 15;
        });

        function updateObstacles() {
            if (Math.random() < 0.02) {
                obstacles.push({ x: Math.random() * 300 + 50, y: -50 });
            }
            obstacles.forEach((obstacle, index) => {
                obstacle.y += speed;
                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score++;
                    scoreDisplay.innerText = "Pontos: " + score;
                }
            });
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (
                    carX < obstacle.x + 50 &&
                    carX + 50 > obstacle.x &&
                    carY < obstacle.y + 50 &&
                    carY + 100 > obstacle.y
                ) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScore.innerText = "Pontuação: " + score;
            gameOverScreen.style.display = "flex";
            canvas.style.display = "none";
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(car, carX, carY, 50, 100);
            obstacles.forEach(obstacle => {
                ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, 50, 50);
            });

            updateObstacles();
            checkCollision();

            requestAnimationFrame(update);
        }

        function startGame() {
            menu.style.display = "none";
            gameOverScreen.style.display = "none";
            canvas.style.display = "block";
            score = 0;
            carX = 175;
            obstacles = [];
            scoreDisplay.innerText = "Pontos: 0";
            gameRunning = true;
            update();
        }

        function restartGame() {
            startGame();
        }
    </script>
</body>
</html>

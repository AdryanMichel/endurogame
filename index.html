<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enduro Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
            background: url('road.png') repeat-y center;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="score">Pontos: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 600;

        const car = new Image();
        car.src = "car.png"; 
        const obstacleImg = new Image();
        obstacleImg.src = "obstacle.png"; 

        let carX = 175;
        let carY = 500;
        let obstacles = [];
        let speed = 4;
        let score = 0;

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && carX > 50) carX -= 15;
            if (event.key === "ArrowRight" && carX < 300) carX += 15;
        });

        function updateObstacles() {
            if (Math.random() < 0.02) {
                obstacles.push({ x: Math.random() * 300 + 50, y: -50 });
            }
            obstacles.forEach((obstacle, index) => {
                obstacle.y += speed;
                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score++;
                    document.getElementById("score").innerText = "Pontos: " + score;
                }
            });
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (
                    carX < obstacle.x + 50 &&
                    carX + 50 > obstacle.x &&
                    carY < obstacle.y + 50 &&
                    carY + 100 > obstacle.y
                ) {
                    alert("Game Over! Pontuação: " + score);
                    document.location.reload();
                }
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(car, carX, carY, 50, 100);
            obstacles.forEach(obstacle => {
                ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, 50, 50);
            });
            updateObstacles();
            checkCollision();
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thais Carla rsrs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: black; font-family: Arial, sans-serif; }
        canvas { display: none; background: url('road.png') repeat-y center; }
        #menu, #gameOver {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-size: 24px;
            display: flex; flex-direction: column; align-items: center;
        }
        button { font-size: 20px; padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Thais Carla rsrs</h1>
        <button onclick="startGame()">Jogar</button>
    </div>

    <div id="gameOver" style="display: none;">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Reiniciar</button>
    </div>

    <div id="score">Pontos: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const menu = document.getElementById("menu");
        const gameOverScreen = document.getElementById("gameOver");
        const scoreDisplay = document.getElementById("score");
        const finalScore = document.getElementById("finalScore");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const car = new Image(); car.src = "car.png";
        const obstacle1 = new Image(); obstacle1.src = "carro1.png";
        const obstacle2 = new Image(); obstacle2.src = "carro2.png";
        const obstacle3 = new Image(); obstacle3.src = "carro3.png";
        const road = new Image(); road.src = "road.png";

        let carX = canvas.width / 2 - 25;
        let carY = canvas.height - 120;
        let obstacles = [];
        let baseSpeed = 3;
        let speed = baseSpeed;
        let roadOffset = 0;
        let score = 0;
        let gameRunning = false;

        document.addEventListener("keydown", (event) => {
            if (!gameRunning) return;
            if (event.key === "ArrowLeft" && carX > 50) carX -= 20;
            if (event.key === "ArrowRight" && carX < canvas.width - 70) carX += 20;
            if (event.key === "ArrowUp" && carY > 100) carY -= 20;
            if (event.key === "ArrowDown" && carY < canvas.height - 120) carY += 20;
        });

        function updateObstacles() {
            if (Math.random() < 0.02) { // Ajustei a frequência dos obstáculos
                let randomX = Math.random() * (canvas.width - 100) + 50;
                let obstacleType = Math.random();
                let chosenObstacle = obstacleType < 0.4 ? obstacle1 : obstacleType < 0.7 ? obstacle2 : obstacle3;
                let obstacleSpeed = speed * 2; // Os carros têm o dobro da velocidade
                obstacles.push({ x: randomX, y: -50, img: chosenObstacle, speed: obstacleSpeed });
            }
            obstacles.forEach((obstacle, index) => {
                obstacle.y += obstacle.speed;
                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score++;
                    scoreDisplay.innerText = "Pontos: " + score;
                    if (score % 5 === 0) speed += 0.5; // Aumenta a velocidade a cada 5 pontos
                }
            });
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (
                    carX < obstacle.x + 50 &&
                    carX + 50 > obstacle.x &&
                    carY < obstacle.y + 50 &&
                    carY + 100 > obstacle.y
                ) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScore.innerText = "Pontuação: " + score;
            gameOverScreen.style.display = "flex";
            canvas.style.display = "none";
        }

        function update() {
            if (!gameRunning) return;

            roadOffset += speed;
            if (roadOffset >= canvas.height) roadOffset = 0;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(road, 0, roadOffset - canvas.height, canvas.width, canvas.height);
            ctx.drawImage(road, 0, roadOffset, canvas.width, canvas.height);
            ctx.drawImage(car, carX, carY, 50, 100);

            obstacles.forEach(obstacle => {
                ctx.drawImage(obstacle.img, obstacle.x, obstacle.y, 50, 50);
            });

            updateObstacles();
            checkCollision();

            requestAnimationFrame(update);
        }

        function startGame() {
            menu.style.display = "none";
            gameOverScreen.style.display = "none";
            canvas.style.display = "block";
            score = 0;
            carX = canvas.width / 2 - 25;
            carY = canvas.height - 120;
            speed = baseSpeed;
            obstacles = [];
            scoreDisplay.innerText = "Pontos: 0";
            gameRunning = true;
            update();
        }

        function restartGame() {
            startGame();
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
